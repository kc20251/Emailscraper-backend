services:
  - type: web
    name: email-scraper-backend
    env: node
    plan: free  # âœ… Now works with free tier!
    buildCommand: npm ci --only=production
    startCommand: node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: email-scraper-db
          property: connectionString
      # Add your API keys in Render dashboard
      - key: SCRAPINGBEE_API_KEY
        sync: false
      - key: SCRAPINGDOG_API_KEY
        sync: false